    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
     }
body{
    height: 100vh;

    display: flex;

    align-items: center;
    background-image: url(night\ sky.jpg);

.card{
    width: 90%;
    max-width: 350px;
    border-radius: 20px;
    padding: 60px 25px;
    text-align: center;
    color: white;
   

    border-radius: 22px;
    box-shadow:
        0 0 30px rgba(255, 215, 0, 0.15),
        inset 0 0 20px rgba(255, 255, 255, 0.05);

    animation: pop 1.4s ease;


}


    h2{

      font-style: italic;
      font-size: 2rem;
      margin-bottom: 10px;
      color: #ffffff;

      text-shadow:
        0 0 12px rgba(255,255,255,0.6),
        0 0 25px rgba(255,215,0,0.4);
      

    }
    h3 {
    font-size: 1.4rem;
    color: #daaf37;
    margin-bottom: 40px;
    letter-spacing: 1px;
    text-shadow: 0 0 15px rgba(212,175,55,0.6);
    
    }
      
    

    

  @keyframes pop {
    from {
        transform: scale(0.7);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}
 .fireworks {
    position: absolute;
    width: 100%;
    height: 100%;
    
}

.fireworks span::before {
    content: "";
    position: absolute;
    width: 4px;
    height: 4px;
    border-radius: 50%;
    background: #ffd700;

    box-shadow:
        0 -30px #ffd700,
        21px -21px #ffcc00,
        30px 0 #ffeb3b,
        21px 21px #ffc107,
        0 30px #ff9800,
        -21px 21px #ffb300,
        -30px 0 #fff176,
        -21px -21px #fff9c4;
   
}




    .fireworks span {
    position: absolute;
    width: 6px;
    height: 6px;
    animation: burst 3s infinite ease-out;
}


.fireworks span:nth-child(1) { top: 20%; left: 30%; animation-delay: 0s; }
.fireworks span:nth-child(2) { top: 40%; left: 70%; animation-delay: 0.8s; }
.fireworks span:nth-child(3) { top: 60%; left: 50%; animation-delay: 1.6s; }
.fireworks span:nth-child(4) { top: 25%; left: 80%; animation-delay: 2.4s; }
.fireworks span:nth-child(5) { top: 70%; left: 20%; animation-delay: 1.2s; }
.fireworks span:nth-child(6) { top: 50%; left: 40%; animation-delay: 2s; }





/* Explosion animation */


@keyframes burst {
    0% {
        transform: scale(0.2) rotate(0deg);
        opacity: 0;
    }
    20% {
        opacity: 1;
    }
    100% {
        transform: scale(3.5) rotate(360deg);
        opacity: 0;
    }
}

body::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background-image:
        radial-gradient(2px 2px at 20% 30%, white, transparent),
        radial-gradient(2px 2px at 70% 40%, white, transparent),
        radial-gradient(1.5px 1.5px at 50% 80%, white, transparent),
        radial-gradient(1px 1px at 30% 60%, white, transparent);
    animation: stars 50s linear infinite;
    opacity: 0.7;
}

@keyframes stars {
    from { transform: translateY(0); }
    to { transform: translateY(-50px); }
}

body::after {
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(
        circle at center,
        rgba(0,0,0,0) 40%,
        rgba(0,0,0,0.6) 100%
    );
    pointer-events: none;
}







    </style>
    
</head>
